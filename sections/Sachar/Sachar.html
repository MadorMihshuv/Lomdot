<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדת אע"צים לקציני משא"ן</title>
    <link rel="stylesheet" href="Sachar.css">
    <script src="Sachar.js"></script>
</head>
<body id="body">    
    <img src="/assets/balckBackground.png" alt="blackBackground" id="blackBackground" class="cannotSelect" />

    <button id="nextBtn" onclick="GoNext()"><img src="/assets/הבא.png" alt="nextBtn"></button>
    <button id="backBtn" onclick="GoBack()"><img src="/assets/קודם.png" alt="backBtn"></button>
    <button id="continueBtn" onclick="GoNext()"><img src="/assets/continueButton.png" alt="continueBtn"></button>

    <button id="popUpBtn1" onclick="PopUp1()"><img src="/assets/Sachar/כוכב לכת 1.png" alt="popUpBtn1"></button>
    <button id="popUpBtn2" onclick="PopUp2()"><img src="/assets/Sachar/כוכב לכת 2.png" alt="popUpBtn2"></button>
    <button id="popUpBtn3" onclick="PopUp3()"><img src="/assets/Sachar/כוכב לכת 3.png" alt="popUpBtn3"></button>

    <img src="/assets/Sachar/הסכמי שכר.png" alt="popUp1" id="popUp1" class="popUp" />
    <img src="/assets/Sachar/תוספת חילית.png" alt="popUp2" id="popUp2" class="popUp" />
    <img src="/assets/Sachar/תוספת דריכות.png" alt="popUp3" id="popUp3" class="popUp" />
</body>
</html>
